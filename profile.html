<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="container">
    <h1>Profile</h1>
    <section id="profile" class="card">
      <div><strong>Username:</strong> <span id="p-username">...</span></div>
      <div><strong>Email:</strong> <span id="p-email">...</span></div>
      <div><strong>Created At:</strong> <span id="p-created">...</span></div>
      <div><strong>Logged In:</strong> <span id="p-logged">...</span></div>
      <div class="actions">
        <button id="logoutBtn">Sign Out</button>
      </div>
      <div id="profile-msg" class="msg"></div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
